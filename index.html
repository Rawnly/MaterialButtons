<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#BBD9DD">
    <!-- / Meta tags -->

    <title>Material Buttons</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Clipboard.js -->
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.10/dist/clipboard.min.js"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Babel -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js" charset="utf-8"></script>
    <!-- Vivus JS -->
    <script src="http://cdn.jsdelivr.net/vivus/latest/vivus.min.js" charset="utf-8"></script>
    <!-- Underscore JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <!-- Detect JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js" charset="utf-8"></script>
    <!-- Personal JS -->
    <script src="js/index.js" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- Classes CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/Rawnly/V2Classes.css/master/css/classes.css" >
    <!-- Coloraiz CSS -->
    <link rel="stylesheet" href="https://rawgit.com/webeproject/Coloraiz.css/master/Coloraiz/coloraiz.min.css" >
    <!-- Icons Sets -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- PS (Personal Stylesheet) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <h1 class="cz lgray-1  font oswald center x4"> Material Buttons </h1>
      <input type="button" class="material transparent dark" value="Transaprent Dark"> <br /> <br />
      <input type="button" class="material transparent light" value="Transaprent Light"> <br /> <br />

      <input type="button" class="material dark" value="Material Dark"> <br /> <br />
      <input type="button" class="material light" value="Material Light"> <br /> <br />

      <input type="button" class="material info" value="Info"> <br /> <br />
      <input type="button" class="material success" value="Success"> <br /> <br />
      <input type="button" class="material error" value="Alert"> <br /> <br />

      <input type="button" class="neutral" value="Disabled">
  </body>
</html>
